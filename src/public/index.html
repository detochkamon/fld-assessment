<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple MERN app</title>
</head>

<body>
    <div id="app-root"></div>
    <div class="simple-form" style="display:none">
        <div class="contents">
            <h1>Sign In</h1>
            <div class="form-section">
                <label>What is your username?</label>
                <input type="text" placeholder="Username"/>
                <span class="disclaimer">Enter Username specified during registration</span>
            </div>
            <div class="form-section">
                <label>What is your password?</label>
                <input type="password" placeholder="Password"/>
                <span class="disclaimer">Only you know the right one</span>
            </div>
            <button class="nice-button">Let me in</button>
            <p><a href="#">Don't have an account yet?</a></p>
        </div>
    </div>
    <div class="simple-form" style="display:none">
        <div class="contents">
            <h1>User registration</h1>
            <div class="form-section">
                <label>Hi, what's your name?</label>
                <input type="text" placeholder="Your Full Name"/>
                <span class="disclaimer">But we don't mind if you leave this field blank</span>
            </div>
            <div class="form-section">
                <label>What is your preferred username?</label>
                <input type="text" placeholder="Desired Username"/>
                <span class="disclaimer">Express yourself</span>
            </div>
            <div class="form-section">
                <label>How about a password?</label>
                <input type="password" placeholder="Your Password"/>
                <span class="disclaimer">No restrictions, except it should not be empty</span>
            </div>
            <button class="nice-button">Create my account</button>
            <p><a href="#">Already registered?</a></p>
        </div>
    </div>
</body>

</html>
